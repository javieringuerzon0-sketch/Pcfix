<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ícono Minimalista - Círculo con Orca Abstracta -->
  <g transform="translate(5, 10)">
    <!-- Círculo exterior sutil -->
    <circle cx="20" cy="20" r="18" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>

    <!-- Orca geométrica moderna -->
    <g transform="translate(8, 8)">
      <!-- Cuerpo principal - forma fluida -->
      <path d="M12 4 C16 4, 20 6, 22 10 C24 14, 24 18, 22 22 C20 25, 16 27, 12 26 C10 25.5, 8 24, 7 22 L7 10 C8 6, 10 4, 12 4 Z"
            fill="white" opacity="0.95"/>

      <!-- Aleta dorsal estilizada -->
      <path d="M14 8 L16 2 L18 8 Z"
            fill="white" opacity="0.9"/>

      <!-- Detalle característico -->
      <circle cx="10" cy="12" r="2" fill="rgba(0,229,255,0.3)"/>
      <circle cx="18" cy="14" r="1" fill="white"/>

      <!-- Cola minimalista -->
      <path d="M4 14 L0 16 L4 18 Z"
            fill="white" opacity="0.85"/>
    </g>
  </g>

  <!-- Texto PcFix - Ultra limpio -->
  <g transform="translate(55, 0)">
    <text x="0" y="28"
          font-family="Manrope, -apple-system, system-ui, sans-serif"
          font-weight="700"
          font-size="28"
          fill="white"
          letter-spacing="-1">
      Pc<tspan fill="rgba(255,255,255,0.85)">Fix</tspan>
    </text>

    <!-- Subtítulo refinado -->
    <text x="0" y="42"
          font-family="Manrope, -apple-system, system-ui, sans-serif"
          font-weight="400"
          font-size="9"
          fill="rgba(255,255,255,0.4)"
          letter-spacing="2.5">
      LA PAZ
    </text>
  </g>

  <!-- Detalle técnico sutil (opcional) -->
  <circle cx="50" cy="30" r="1.5" fill="rgba(0,229,255,0.5)"/>
</svg>
