<svg width="250" height="100" viewBox="0 0 250 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo sutil con gradiente -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:0.05" />
    </linearGradient>

    <!-- Filtro de glow sutil -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ícono minimalista: rayo estilizado + circuito -->
  <g transform="translate(20, 30)">
    <!-- Círculo exterior sutil -->
    <circle cx="20" cy="20" r="18" stroke="#00E5FF" stroke-width="1.5" fill="url(#logoGradient)" opacity="0.8"/>

    <!-- Rayo estilizado (símbolo de velocidad/electricidad) -->
    <path d="M 25 12 L 18 20 L 22 20 L 15 28 M 18 20 L 24 20"
          stroke="#00E5FF"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          filter="url(#glow)"/>

    <!-- Puntos de conexión (circuito) -->
    <circle cx="13" cy="14" r="1.2" fill="#00E5FF" opacity="0.6"/>
    <circle cx="27" cy="14" r="1.2" fill="#00E5FF" opacity="0.6"/>
    <circle cx="13" cy="26" r="1.2" fill="#00E5FF" opacity="0.6"/>
    <circle cx="27" cy="26" r="1.2" fill="#00E5FF" opacity="0.6"/>
  </g>

  <!-- Texto: ServiExpress -->
  <g transform="translate(65, 30)">
    <!-- "Servi" en bold -->
    <text x="0" y="20"
          font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
          font-size="24"
          font-weight="700"
          fill="#FFFFFF"
          letter-spacing="-0.5">Servi</text>

    <!-- "Express" en light -->
    <text x="62" y="20"
          font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
          font-size="24"
          font-weight="300"
          fill="#FFFFFF"
          letter-spacing="-0.3">Express</text>

    <!-- Tagline subtle -->
    <text x="0" y="38"
          font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
          font-size="9"
          font-weight="400"
          fill="#00E5FF"
          letter-spacing="1.5"
          opacity="0.7">ELECTRÓNIK</text>
  </g>

  <!-- Línea decorativa minimalista -->
  <line x1="65" y1="72" x2="180" y2="72" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
</svg>
