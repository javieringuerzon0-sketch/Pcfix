<svg width="280" height="70" viewBox="0 0 280 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente premium para el texto -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.9" />
    </linearGradient>

    <!-- Gradiente para el ícono -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:0.6" />
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sombra de texto -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0,229,255,0.3)"/>
    </filter>
  </defs>

  <!-- Ícono Premium - Hexágono con detalles -->
  <g transform="translate(10, 12)">
    <!-- Hexágono exterior con gradiente -->
    <path d="M23 5 L35 12 L35 26 L23 33 L11 26 L11 12 Z"
          stroke="url(#iconGradient)"
          stroke-width="1.8"
          fill="none"
          opacity="0.9"
          filter="url(#glow)"/>

    <!-- Hexágono interior -->
    <path d="M23 10 L30 14 L30 24 L23 28 L16 24 L16 14 Z"
          stroke="white"
          stroke-width="1"
          fill="none"
          opacity="0.5"/>

    <!-- Detalles geométricos internos -->
    <line x1="23" y1="10" x2="23" y2="28" stroke="white" stroke-width="1.2" opacity="0.6"/>
    <line x1="16" y1="19" x2="30" y2="19" stroke="white" stroke-width="1.2" opacity="0.6"/>

    <!-- Puntos de acento premium -->
    <circle cx="23" cy="14" r="1.5" fill="#00E5FF" opacity="0.8"/>
    <circle cx="23" cy="24" r="1.5" fill="#00E5FF" opacity="0.8"/>
    <circle cx="18" cy="19" r="1.2" fill="white" opacity="0.7"/>
    <circle cx="28" cy="19" r="1.2" fill="white" opacity="0.7"/>

    <!-- Detalles de esquinas */
    <circle cx="23" cy="5" r="1" fill="white" opacity="0.5"/>
    <circle cx="35" cy="12" r="1" fill="white" opacity="0.5"/>
    <circle cx="35" cy="26" r="1" fill="white" opacity="0.5"/>
    <circle cx="23" cy="33" r="1" fill="white" opacity="0.5"/>
    <circle cx="11" cy="26" r="1" fill="white" opacity="0.5"/>
    <circle cx="11" cy="12" r="1" fill="white" opacity="0.5"/>

    <!-- Líneas conectoras sutiles -->
    <line x1="23" y1="5" x2="23" y2="10" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <line x1="35" y1="12" x2="30" y2="14" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <line x1="35" y1="26" x2="30" y2="24" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
  </g>

  <!-- Tipografía Premium Principal -->
  <text x="65" y="40"
        font-family="Manrope, -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif"
        font-weight="800"
        font-size="36"
        fill="url(#textGradient)"
        letter-spacing="-1.5"
        filter="url(#textShadow)">
    PcFix
  </text>

  <!-- Línea decorativa premium -->
  <line x1="65" y1="48" x2="155" y2="48"
        stroke="rgba(0,229,255,0.3)"
        stroke-width="1.5"
        stroke-linecap="round"/>

  <!-- Subtítulo refinado -->
  <text x="65" y="58"
        font-family="Manrope, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
        font-weight="600"
        font-size="10"
        fill="rgba(255,255,255,0.5)"
        letter-spacing="3.5">
    LA PAZ · BCS
  </text>

  <!-- Detalle decorativo - Puntos premium -->
  <circle cx="145" cy="58" r="1" fill="rgba(0,229,255,0.5)"/>
  <circle cx="150" cy="58" r="0.8" fill="rgba(255,255,255,0.4)"/>
</svg>
